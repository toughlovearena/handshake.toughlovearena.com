# systemctl restart nginx

server {

  server_name handshake.toughlovearena.com;

  # https://stackoverflow.com/a/64544755
  location / {
    proxy_pass http://localhost:2500;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_read_timeout 86400; # neccessary to avoid websocket timeout disconnect
  }


    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/handshake.toughlovearena.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/handshake.toughlovearena.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}



server {
    if ($host = handshake.toughlovearena.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot



  listen 80 default_server;
  listen [::]:80 default_server;

  server_name handshake.toughlovearena.com;
    return 404; # managed by Certbot


}
